version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    groups:
      microsoft:
        patterns:
          - "Microsoft.*"
          - "System.*"
      testing:
        patterns:
          - "xunit*"
          - "coverlet*"
          - "Moq*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "ci"
    open-pull-requests-limit: 5

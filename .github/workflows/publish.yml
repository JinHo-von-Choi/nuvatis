##############################################################################
# NuVatis NuGet Publish (Trusted Publishing)
#
# 작성자: 최진호
# 작성일: 2026-02-25
#
# 트리거: v* 태그 push (예: v0.1.0-alpha.1, v1.0.0)
# 동작:
#   1. Release 빌드 + 테스트
#   2. NuGet 패키지 생성
#   3. OIDC 토큰으로 NuGet.org 임시 API 키 획득 (Trusted Publishing)
#   4. 9개 패키지 NuGet.org에 push
#
# 사전 요구사항:
#   - NuGet.org에서 Trusted Publishing 정책 등록
#     - Repository owner: nerdvana-kr
#     - Repository name: nuvatis
#     - Workflow file: publish.yml
#     - Environment: release (선택사항)
#   - GitHub Secrets: NUGET_USER (NuGet.org 사용자명)
##############################################################################

name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  publish:
    name: Build, Pack & Publish
    runs-on: ubuntu-latest
    timeout-minutes: 20

    environment: release

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Publishing version: ${TAG}"

      - name: Restore
        run: dotnet restore NuVatis.sln

      - name: Build
        run: |
          dotnet build NuVatis.sln \
            --configuration Release \
            --no-restore \
            /p:Version=${{ steps.version.outputs.VERSION }}

      - name: Test
        run: |
          dotnet test NuVatis.sln \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --filter "Category!=E2E"

      - name: Pack
        run: |
          dotnet pack NuVatis.sln \
            --configuration Release \
            --no-build \
            --output ./nupkg \
            /p:Version=${{ steps.version.outputs.VERSION }}

      - name: Verify packages
        run: |
          EXPECTED=(
            "NuVatis.Core"
            "NuVatis.Generators"
            "NuVatis.PostgreSql"
            "NuVatis.MySql"
            "NuVatis.SqlServer"
            "NuVatis.Extensions.DependencyInjection"
            "NuVatis.Extensions.OpenTelemetry"
            "NuVatis.Extensions.EntityFrameworkCore"
            "NuVatis.Testing"
          )
          MISSING=0
          for PKG in "${EXPECTED[@]}"; do
            COUNT=$(ls ./nupkg/${PKG}.*.nupkg 2>/dev/null | wc -l)
            if [[ ${COUNT} -eq 0 ]]; then
              echo "MISSING: ${PKG}"
              MISSING=$((MISSING + 1))
            else
              echo "OK: $(ls ./nupkg/${PKG}.*.nupkg)"
            fi
          done
          if [[ ${MISSING} -gt 0 ]]; then
            echo "::error::${MISSING} package(s) missing!"
            exit 1
          fi
          echo "All ${#EXPECTED[@]} packages verified."

      - name: Upload packages as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nupkg-${{ steps.version.outputs.VERSION }}
          path: ./nupkg/*.nupkg
          retention-days: 90

      - name: NuGet login (OIDC Trusted Publishing)
        uses: NuGet/login@v1
        id: nuget-login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Push to NuGet.org
        run: |
          for NUPKG in ./nupkg/*.nupkg; do
            echo "Pushing $(basename "${NUPKG}")..."
            dotnet nuget push "${NUPKG}" \
              --api-key "${{ steps.nuget-login.outputs.NUGET_API_KEY }}" \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
          done
          echo "All packages pushed successfully."
